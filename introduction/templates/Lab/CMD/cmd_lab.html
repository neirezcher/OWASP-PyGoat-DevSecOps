{% extends "introduction/base.html" %}
{% block content %}
{% block title %}
<title>Command Injection</title>
{% endblock %}
<div class="jumbotron">
    <div class="container">
        <h3 class="text-center">Name Server Lookup </h3>
        <form method="post" action="/cmd_lab">
            {% csrf_token %}
            <input type="text" name="domain" placeholder="Enter Domain Here"><br><br>
            <input type="radio" id="linux" name="os" value="linux">
            <label for="linux">Linux</label>
            <input type="radio" id="windows" name="os" value="win">
            <label for="windows">Windows</label><br>
            <div class="d-flex justify-content-end">
            <button class="btn btn-info" type="submit">GO</button>
            </div>
        </form>
    </div>
</div>
<div class="container">
    {% if output %}
    <h6><b>Output</b></h6><br>
    <b>
        <pre>{{output}}</pre>
    </b>
    {% endif %}
</div>


<br>
<div class="d-flex justify-content-end"> <button class="btn btn-info" type="button" onclick="window.location.href='/cmd'">Back to lab
        details</button></div>

{% endblock %}
